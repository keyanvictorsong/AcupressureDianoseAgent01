            </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        // Quick symptom buttons
        const quickSymptoms = [
            { text: 'ğŸ¤• å¤´ç—›', query: 'æˆ‘å¤´ç—›' },
            { text: 'ğŸ˜´ å¤±çœ ', query: 'æˆ‘å¤±çœ ç¡ä¸ç€' },
            { text: 'ğŸ˜° ç„¦è™‘', query: 'æˆ‘å¾ˆç„¦è™‘ç´§å¼ ' },
            { text: 'ğŸ’† é¢ˆæ¤ç—›', query: 'æˆ‘è„–å­åƒµç¡¬' },
            { text: 'ğŸ¦´ è…°ç—›', query: 'æˆ‘è…°ç–¼' },
            { text: 'ğŸ¤¢ æ¶å¿ƒ', query: 'æˆ‘æ¶å¿ƒæƒ³å' },
        ];

        function loadQuickButtons() {
            const container = document.getElementById('quickBtns');
            quickSymptoms.forEach(s => {
                const btn = document.createElement('button');
                btn.className = 'quick-btn';
                btn.textContent = s.text;
                btn.onclick = () => {
                    chatInput.value = s.query;
                    sendMessage();
                };
                container.appendChild(btn);
            });
        }

        function addMessage(content, isUser = false) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'bot'}`;
            div.innerHTML = `<div class="bubble ${!isUser ? 'full-width' : ''}">${content}</div>`;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Show user message
            addMessage(message, true);
            chatInput.value = '';
            sendBtn.disabled = true;

            // Show loading
            addMessage('<span class="loading">åˆ†æä¸­...</span>');

            try {
                const res = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();

                // Remove loading message
                chatMessages.lastChild.remove();

                if (!data.success) {
                    addMessage(`ğŸ˜… ${data.message.replace(/\n/g, '<br>')}`);
                    return;
                }

                let html = '';

                // Check if this is an LLM response
                if (data.mode === 'llm') {
                    // Format LLM response with line breaks
                    const formattedResponse = data.llm_response
                        .replace(/ã€/g, '<br><strong>ã€')
                        .replace(/ã€‘/g, 'ã€‘</strong>')
                        .replace(/\n/g, '<br>');
                    html = `<div style="line-height: 1.8;">${formattedResponse}</div>`;

                    // Show recommended acupoints with images
                    if (data.recommended_acupoints && data.recommended_acupoints.length > 0) {
                        for (const point of data.recommended_acupoints) {
                            const imgRes = await fetch(`${API_BASE}/images/${point.code}`);
                            const imgData = await imgRes.json();

                            html += `
                                <div class="acupoint-card">
                                    <h3>
                                        <span class="code">${point.code}</span>
                                        ${point.chinese_name || ''} ${point.name || ''}
                                    </h3>
                                    <div class="image-gallery">
                                        ${imgData.images.slice(0, 6).map(img =>
                                            `<img src="${API_BASE}${img}" alt="${point.code}" onclick="window.open(this.src)">`
                                        ).join('')}
                                    </div>
                                </div>
                            `;
                        }
                    }
                } else {
                    // Standard keyword-matched response
                    const diagnosis = data.diagnosis;
                    html = `<strong>æ‰¾åˆ°äº†ï¼é’ˆå¯¹ã€Œ${diagnosis.symptom}ã€æ¨èä»¥ä¸‹ç©´ä½ï¼š</strong>`;

                    // Load images for each acupoint
                    for (const point of diagnosis.acupoints) {
                        const imgRes = await fetch(`${API_BASE}/images/${point.code}`);
                        const imgData = await imgRes.json();

                        html += `
                            <div class="acupoint-card">
                                <h3>
                                    <span class="code">${point.code}</span>
                                    ${point.chinese_name || ''} ${point.name}
                                </h3>
                                <div class="image-gallery">
                                    ${imgData.images.slice(0, 6).map(img =>
                                        `<img src="${API_BASE}${img}" alt="${point.code}" onclick="window.open(this.src)">`
                                    ).join('')}
                                </div>
                            </div>
                        `;
                    }

                    html += `<div class="disclaimer">âš ï¸ ${diagnosis.disclaimer}</div>`;
                }

                addMessage(html);

            } catch (e) {
                chatMessages.lastChild.remove();
                addMessage('ğŸ˜• æ— æ³•è¿æ¥æœåŠ¡å™¨ï¼Œè¯·ç¡®ä¿ API æ­£åœ¨è¿è¡Œ');
            }

            sendBtn.disabled = false;
        }

        // Enter key to send
        chatInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initialize
        loadQuickButtons();
    </script>
